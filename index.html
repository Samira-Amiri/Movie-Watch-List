<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="nav-container">
                <h1>Find your film</h1>
                <a class="other-page" href="watchlist.html">My watchlist</a>
            </nav>
        </header>
        <form id="search-form">
            <input type="search" id="input-field" placeholder="Search for a film">
            <button type="submit" id="search-button">Search</button>
        </form>
        <main>
            <div class="search-results">
                
                <div class="film">
                    <i class="fa-sharp fa-solid fa-film" id="film-shap"></i>
                    <p style="color: aliceblue;">Start exploring</p>
                </div>
                    
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
